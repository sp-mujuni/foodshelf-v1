   <body class="inner_page login">
      <div class="full_container">
         <div class="container">

                     <div class="center">

                  </div>
                  <div class="login_form">
                     <form action="main/personal/personal.html">
                        <fieldset>
                           <div class="field">

                              <input type="text" title="usernameField" name="username" required/>
                           </div>
                           <div class="field">
                              <label class="label_field">Password</label>
                              <input type="password" title="passwordField" name="password" required/>

                           <div class="field margin_0">
                              <label class="label_field hidden">hidden label</label>
                              <button class="main_bt"type="submit">Sign In</button>
                           </div>
                        </fieldset>
                     </form>
                  </div>  
               </div>
            </div>
         </div>
